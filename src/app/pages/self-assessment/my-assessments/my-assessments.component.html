<div class="container">
    <div class="row vh-25">
        <div class="col-sm-12 topHeader radii d-flex align-items-center justify-content-between">
                <p class="ms-3">{{title}}</p>
                <button class="btn btn-primary m-3" (click)="openDialog()">Add Assignment</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="card w-100">
                <h3>Done Assessments</h3>
                <div class="col-sm-4 card">
                    <h4>Assessment Name</h4>
                    <p>Assessment Description</p>
                    <div class="d-flex">
                        <p>Status: </p>
                        <p>View</p>
                    </div>
                    <div class="d-flex">
                        <p>Unattempted By: </p>
                        <p>View</p>
                    </div>
                </div>
            </div>
            <div class="card w-100">
                <h3>Pending Assessments</h3>
                <div class="col-sm-4 card">
                    <h4>Assessment Name</h4>
                    <p>Assessment Description</p>
                    <div class="">
                        <p>Posted On: </p>
                        <p>Deadline:</p>
                    </div>
                </div>
            </div>
            

        </div>
        <div class="col-sm-4">
            <h5>Total assessments</h5>
            <p>Done by all</p>
            <p>Not done at all</p>
            <p>Best performed</p>
            <p>Poorly perfomed</p>
        </div>
        
    </div>
</div>
